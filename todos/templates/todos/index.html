{% extends 'todos/layout.html' %}

{% block content %}

<h1>To Do List</h1>

<form action="{% url 'add' %}" method="POST" id="add">
    {% csrf_token %}
    {{ form.text }}
</form>

<ul>
    {% for todo in todoList %}
    {% if todo.complete %}
    <a href="{% url 'delete' todo.id %}"><li class="complete">{{ todo.text }}</li></a>
    {% else %}
    <a href="{% url 'complete' todo.id %}"><li>{{ todo.text }}</li></a>
    {% endif %}
    {% endfor %}
</ul>

{% endblock %}
