{% extends 'todos/layout.html' %}

{% block content %}

<h1>To Do List</h1>

<input type="text">

<ul>
    {% for todo in todoList %}
    {% if todo.complete %}
    <li class="complete">{{ todo.text }}</li>
    {% else %}
    <li>{{ todo.text }}</li>
    {% endif %}
    {% endfor %}
</ul>

{% endblock %}
